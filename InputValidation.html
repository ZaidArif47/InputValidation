<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
</head>
<body>
    <p>Subscribe to our Newsletter</p>
    <form id="subform">
        <label for="email">Email:</label>
        <input type="email" id="emailInput" required>
        <button type="submit">Subscribe</button>
        <p id="message"></p>
    </form>

    <form onsubmit="return validateForm()" action="Welcome.html">
        <input type="text" placeholder="Enter Name" id="name">
        <br>
        <input type="password" placeholder="Enter Password" id="pwd">
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
    const form = document.getElementById('subform');
    const message = document.getElementById('message');
    
    form.addEventListener("submit", function(event){
        event.preventDefault();

    const emailInput = document.querySelector('#emailInput');
    const emailValue = emailInput.value;    
        if (isValidEmail(emailValue)) {
            message.innerHTML = 'Subscription successful!';
            message.style.color = 'green';
        }
        else {
            message.innerHTML = 'Please enter a valid email address.';
            message.style.color = 'red';
        }
    });

    function isValidEmail(emailValue) {
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(emailValue);
    }

    const nameVar = document.getElementById('name');
    //const nameValue = nameVar.value;
    const pwdVar = document.getElementById('pwd');
    //const pwdValue = pwdVar.value;
    function validateForm() {
        if (nameVar.value == '' || pwdVar.value == '') {
            alert('Blank Values Not Allowed');
            return false;
        }
        else {
            return true;
        }
    }
    
    </script>
</body>
</html>
